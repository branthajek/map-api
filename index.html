<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Understanding TypeScript</title>
    <!-- this script links the map widget to you api call. You need to add your unique API key at the end of this URL -->
    <script src="https://maps.googleapis.com/maps/api/js?key="
    async defer></script>
    <script src="dist/bundle.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <h1>Map API Tool</h1>
    </header>
    <section id="input-section">
      <div id="map">
        <p>Please enter an address!</p>
      </div>
      <div class="d-none" id="location-info">
        <h2>Location Information</h2>
        <ul>
          <li id="elevation"></li>
          <li id="weather-description"></li>
          <li id="temperature"></li>
        </ul>
      </div>
      <form id="search-bar">
        <input type="text" id="address">
        <button id="search-button" class="btn btn-primary" type="submit">Search</button>
      </form>
    </section>
    <section id="select-section">
      <h2>Find a Trailhead</h2>
      <label for="pet-select">Choose a State:</label>
      <select name="states" id="state-select">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
      </select>
      <label for="pet-select">Choose a County:</label>
      <select name="counties" id="county-select">
          <option value="">--Please choose an option--</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
      </select>
    </section>
  </body>
</html>
