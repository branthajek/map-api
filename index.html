<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Location Info</title>
    <!-- this script links the map widget to you api call. You need to add your unique API key at the end of this URL -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfKuzoHMIpIpOecs8S9Fe5kGJHS47L5Ao"
    async defer></script>
    <script src="dist/bundle.js" defer></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <h1>Location Info</h1>
    </header>
    <section id="input-section">
      <div id="map">
        <p>Please enter a location!</p>
      </div>
      <div class="d-none" id="location-info">
        <ul>
          <li id="elevation"></li>
          <li id="weather-description"></li>
          <li id="temperature"></li>
        </ul>
      </div>
      <form id="search-bar">
        <div class="input-group mb-3">
          <input id="location" type="text" class="form-control" placeholder="Enter Location" aria-label="Enter Location" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="search-button" class="btn btn-outline-primary" type="Submit">Search</button>
          </div>
        </div>
      </form>
    </section>
    <section id="select-section">
      <h2>Find a PNW Trailhead</h2>
      <form id="drop-downs">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="state-select">State</label>
          </div>
          <select class="custom-select" name="states" id="state-select">
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="county-select">County</label>
          </div>
          <select class="custom-select" name="counties" id="county-select">
          </select>
        </div>
      </form>
      <div>
        <ul id="places-list">
        </ul>
      </div>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
