<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Understanding TypeScript</title>
    <!-- this script links the map widget to you api call. You need to add your unique API key at the end of this URL -->
    <script src="https://maps.googleapis.com/maps/api/js?key="
    async defer></script>
    <script src="dist/bundle.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <h1>Elevation Map</h1>
    </header>
    <div id="map">
      <p>Please enter an address!</p>
    </div>
    <div class="d-none" id="location-info">
      <h2>Location Information</h2>
      <ul>
        <li id="elevation"></li>
        <li id="weather-description"></li>
        <li id="temperature"></li>
      </ul>
    </div>
    <form>
      <input type="text" id="address">
      <button id="search-button" class="btn btn-primary" type="submit">SEARCH ADDRESS</button>
    </form>
  </body>
</html>
